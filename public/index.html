<!doctype html>
<html lang="en">
  <head>
    <!-- inside <head> of public/index.html -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="theme-color" content="#522703" />
    <title>Candle Love</title>

    <meta name="description" content="Candle Love — real people, real connections." />

    <!-- Favicon / icons -->
    <link rel="icon" href="%PUBLIC_URL%/logo.png" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.png" sizes="180x180" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Base color so first paint matches brand while image loads -->
    <style>body{background-color:#522703;}</style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="root"></div>

    <!-- ⤵️ Seasonal background (no React changes) -->
    <script defer src="%PUBLIC_URL%/seasonal-bg.js"></script>
    <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.getRegistrations().then(rs => rs.forEach(r => r.unregister()));
  }
  try { localStorage.removeItem('firebase:appCheckDebugToken'); } catch (e) {}
</script>

  </body>
</html>
